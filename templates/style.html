<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Your Courses</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style>
        body {
            padding-top: 50px;
        }

        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Knowledge Jar</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/piazza/first">Home</a></li>
                <li><a href="/piazza/logout">Logout</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

<div class="container">
{% if list %}
   <table class="table table-hover" align="center">
   <tr>
        <th>Course</th>
            <th>Date</th>
        <th>Edit</th>
        <th>Delete</th>
        </tr>
    {% for o in list %}
        <tr>
        <td><a href="/piazza/owncourse/{{ o.id }}/posts">{{ o }}</a></td>
            <td>{{ o.created_on }}</td>
        <td><button type="button" class="btn btn-primary" onclick="location.href='/piazza/owncourse/{{ o.id }}/update';"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></td>
  <td><button type="button" class="btn btn-danger" onclick="location.href='/piazza/owncourse/{{ o.id }}/delete';"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button></td>
        </tr>
    {% endfor %}
</table>
{% else %}
<h2>No courses </h2>
{% endif %}
<form method="post" action="/piazza/owncourse/">
    {% csrf_token %}
    {{ course_form }}
    <button type="submit" value="Add course">Add Course</button>
       </form>

</div><!-- /.container -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
